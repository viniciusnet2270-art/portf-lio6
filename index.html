<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidade - PowerBI</title>
    <style>
        /* Estilos do seu portfólio principal */
        /* Copie e cole todo o conteúdo da sua tag <style> aqui para manter o mesmo visual. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== HEADER ===== */
        header {
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo h1 {
            font-size: 1.2rem;
            color: #1e3a8a;
        }

        .logo p {
            font-size: 0.9rem;
            color: #6b7280;
        }

        nav a {
            margin-left: 20px;
            font-weight: bold;
            color: #374151;
        }

        nav a:hover {
            color: #1e3a8a;
        }

        /* ===== SECTIONS ===== */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 3rem 2rem;
        }

        h2.section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #111827;
        }
        
        /* ===== CONTEÚDO DA PÁGINA DE HABILIDADE ===== */
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-item {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .content-item h3 {
            margin-bottom: 1rem;
            color: #111827;
        }

        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* ===== RODAPÉ ===== */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #111827;
            color: #d1d5db;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <h1>Vinícius Alves da Silva</h1>
                <p>Estudante de Ciência de Dados</p>

            <nav>
                <a href="https://viniciusnet2270-art.github.io/vinicius-portf-lio/">Início</a>
        </div>
    </header>

    <section>
        <h2 class="section-title">Habilidade: Power BI</h2>
        <div class="content-container">

            </div>

    </div>

        </div>
    </section>

    <footer>
